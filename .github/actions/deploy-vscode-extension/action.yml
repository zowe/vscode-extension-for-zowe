name: Deploy - Zowe Explorer - VSCode Extensions
inputs:
  name:
    description: Title to be used in the GH Releases
    required: true
  package:
    description: Relative path to the package directory
    required: true
  token:
    required: true
  tag:
    description: Release tag
    required: false
outputs:
  archive:
    description: The VSIX file to be uploaded to GH Releases
  changelog:
    description: The body of the changelog to be added to GH Releases
runs:
  using: node16
  main: index.js
